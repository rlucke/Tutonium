<!DOCTYPE html>
<html>
	<head>
		<title>Tutonium</title>
		
		<link href="css/tutonium2/jquery-ui-1.8.17.custom.css" rel="stylesheet" /> 
		<link href="css/style.css" type="text/css" rel="stylesheet" /> 
		<script src="js/jquery-1.6.2.min.js" type="text/javascript"></script>
		<script src="js/jquery-ui-1.8.17.custom.min.js" type="text/javascript"></script>
		<script src="js/helper.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			var link = "";
			var anchor = "";
			//lade das selenium suite in tut-content
			$('#tut-content').load('tutorial-suite.html');
			//nachdem das suite mit ajax geladen wurde tue dies...
			$('body').ajaxComplete(function(e, xhr, settings){
				if(settings.url == 'tutorial-suite.html'){
					//unnötige Elemente entfernen
						$('#tut-content').find('title').remove();
						$('#tut-content').find('meta').remove();
						$('table').contents().unwrap();
						$('tbody').contents().unwrap();
						$('tr').contents().unwrap();
						$('td').contents().unwrap();
						$('#tut-content').find('b').remove();
					//die href um .html ergänzen und alle anchors in eine Liste einfügen
						$('a').each(function(){
							link = $(this).attr('href');
							link += '.html';
							$(this).attr('href', link);
							$(this).addClass('task');
						});
						$('.task').wrapAll('<ul></ul>');
						$('.task').wrap('<li></li>');
						
				}
				// die fertig umgewandelte Liste in Tabs umwandeln 
				$('#tut-content').tabs(
					{
						create: function(event, ui) { 
							var frameIndex = $('#main', window.parent.document).index();
							var margin = parseInt($("#tut-content").css("margin-top"));
							var tabheight = ($ ("#tut-content").height()); 
							var frameheight =  parseInt(10 + tabheight + margin * 2);
							if(frameIndex == 1) parent.document.getElementById("tut-frameset").rows = frameheight+"px,*";
							else parent.document.getElementById("tut-frameset").rows = '*,'+frameheight+"px";

						}
					}
				);
				
				
				
			});
			
		
		});		
		</script>
	</head>
	<body>
		<div id="page-wrap">
			<div id="tut-content">
				
				
			</div>
			
			
		</div>
	</body>
	

</html>
